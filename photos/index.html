    <script type="text/javascript">
      $(function() {
        var temp = "<div class='brick' style='width:{width}px; height: {height}px;'><img src='img/{index}.jpg' width='100%'></div>";
        var w = 1, html = '', limitItem = 27;
        for (var i = 0; i < limitItem; ++i) {
          w = 200 +  200 * Math.random() << 0;
          html += temp.replace(/\{height\}/g, w*1.5).replace(/\{width\}/g, w).replace("{index}", i + 1);
        }
        $("#freewall").html(html);

        var wall = new Freewall("#freewall");
        wall.reset({
          selector: '.brick',
          animate: true,
          cellW: 20,
          cellH: 200,
          onResize: function() {
            wall.fitWidth();
          }
        });
        wall.fitWidth();
//        wall.container.find('.brick img').load(function() {
//          wall.fitWidth();
//        });
        // for scroll bar appear;
        $(window).trigger("resize");

        $(".brick img").click(function() {
          var image = new Image();
          image.src = $(this)[0].src;
          var w = window.open("");
          w.document.write(image.outerHTML);
//          $(this).attr('height', '300');
        });
      });
    </script>
